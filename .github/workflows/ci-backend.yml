name: CI Backend

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/**'
      - '.github/workflows/ci-backend.yml'

jobs:
  lint-go:
    name: Lint Go Services
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/feeder-ide-api
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ./services/feeder-ide-api
          args: --timeout=5m

  lint-python:
    name: Lint Python Services
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/feeder-sim-engine
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run flake8
        run: flake8 src/ --max-line-length=120 --extend-ignore=E203,W503
      
      - name: Check formatting with black
        run: black --check src/
      
      - name: Check import sorting
        run: isort --check-only src/

  test-go:
    name: Test Go Services
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/feeder-ide-api
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -html=coverage.out -o coverage.html
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./services/feeder-ide-api/coverage.out
          flags: go
          name: go-coverage

  test-python:
    name: Test Python Services
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/feeder-sim-engine
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run tests
        run: pytest --cov=src --cov-report=xml --cov-report=html
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./services/feeder-sim-engine/coverage.xml
          flags: python
          name: python-coverage

  build:
    name: Build Services
    runs-on: ubuntu-latest
    needs: [lint-go, lint-python, test-go, test-python]
    strategy:
      matrix:
        service:
          - feeder-ide-api
          - feeder-sim-engine
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: false
          tags: feeder-platform/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

